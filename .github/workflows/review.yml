name: CI
on:
  workflow_dispatch:
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.setup.outputs.result }}
    steps:
      - name: Set Up
        id: setup
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const list = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: '${{ github.ref }}',
              check_name: 'review',
              filter: 'latest'
            });
            const checkRunID = list.data.check_runs[0].id;
            github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: checkRunID,
              status: 'in_progress'
            })
            return JSON.stringify({
              checkRunID: checkRunID
            })
  lint:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint
        run: |
          brew install swift-format
          git fetch origin main
          swift-format lint -s $(git diff --name-only origin/main..HEAD | grep .swift$)
  ut:
    runs-on: macos-14
    outputs:
      result: ${{ steps.ut.outputs.result }}
    strategy:
      fail-fast: false
      matrix:
        iOS: ["15.0", "16.0", "17.5"]
    steps:
      - name: Delete Xcodes
        run: |
          rm -rf /Applications/Xcode_16.1_beta.app \
                 /Applications/Xcode_16_beta_6.app \
                 /Applications/Xcode_15.4.app \
                 /Applications/Xcode_15.2.app \
                 /Applications/Xcode_15.1.app \
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.3.app/Contents/Developer
      # - name: Cache simulators
      #   # simruntime.zipは5GB以上あるが、GitHubActionsのキャッシュの上限が10GBのため、iOS16.0のみキャッシュする。
      #   if: ${{ matrix.iOS == '16.0' }}
