      #   uses: actions/cache@v4
      #   with:
      #     path: ~/iOS\ 16.0.simruntime.zip
      #     key: ${{ runner.os }}-iOS-simulator-16.0
      #     save-always: true
      # - name: Unzip simulators
      #   if: ${{ matrix.iOS == '16.0' && steps.simulators.outputs.cache-hit == 'true' }}
      #   run: |
      #     sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
      #     sudo unzip ~/iOS\ 16.0.simruntime.zip -d /Library/Developer/CoreSimulator/Profiles/Runtimes
      # - name: Install simulators
      #   if: ${{ matrix.iOS == '16.0' && steps.simulators.outputs.cache-hit != 'true' }}
      #   run: |
      #     sudo xcodes runtimes install --keep-archive "iOS 16.0"
      # - name: Zip simulators
      #   if: ${{ matrix.iOS == '16.0' && steps.simulators.outputs.cache-hit != 'true' }}
      #   # working-directory: /Library/Developer/CoreSimulator/Profiles/Runtimes
      #   run: |
      #     ls -l /Library/Developer/CoreSimulator/Profiles/Runtimes
      #     ls -l /Library/Developer/CoreSimulator/Profiles/Runtimes/*
      #     # zip -r ~/iOS\ 16.0.simruntime.zip iOS\ 16.0.simruntime
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache packages
        uses: actions/cache@v4
        with:
          path: ~/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('GitHubActions.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      - name: UT
        id: ut
        continue-on-error: true
        run: |
          if [ ${{ matrix.iOS }} = "15.0" ]; then
            device="iPhone 13 Pro"
          else
            device="iPhone 14 Pro"
          fi
          xcodebuild -workspace GitHubActions.xcworkspace \
                      -scheme GitHubActionsTests \
                      -destination "platform=iOS Simulator,name=$device,OS=${{ matrix.iOS }}" \
                      -resultBundlePath ~/Lancers.xcresult \
                      -clonedSourcePackagesDirPath ~/SourcePackages \
                      -skipMacroValidation \
                      test
          if [ $? -eq 0 ]; then
            result="success"
          else
            result="failure"
          fi
          echo "result=$result" >> "$GITHUB_OUTPUT"
      - name: Upload xcresult
        uses: actions/upload-artifact@v4
        with:
          name: Lancers-iOS${{ matrix.iOS }}-${{ github.run_number }}.xcresult
          path: ~/Lancers.xcresult
  completed:
    runs-on: ubuntu-latest
    if: always()
    needs: [setup, lint, ut]
    steps:
      - name: Completed
        uses: actions/github-script@v7
        with:
          script: |
            const setup = JSON.parse('${{ needs.setup.outputs.result }}')
            github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: setup.checkRunID,
              status: 'completed',
              conclusion: ${{ needs.lint.result == 'success' }} && ${{ needs.ut.outputs.result == 'success' }} ? 'success' : 'failure'
            })
    