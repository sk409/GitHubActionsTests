name: Queue
on:
  pull_request:
    types: [synchronize]

jobs:
  queue:
    name: queue
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'review',
              head_sha: '${{ github.event.pull_request.head.sha }}',
              status: 'queued'
            })